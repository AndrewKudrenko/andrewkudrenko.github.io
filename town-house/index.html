<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Заголовок</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>


	<header>
		<div class="mainTitle">
			<h2>Строительство домов</h2>
			<a href="#">Подробнее</a>
		</div>
		
		<div class="mainTitle">
			<h2>Продажа домов</h2>
			<a href="#">Подробнее</a>
			<a href="#" class="callback" data-toggle="modal" data-target="#myModal"><img src="img/letter-w.png" alt=""><span>Напишите нам</span></a>
			<div id="myModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button class="close" type="button" data-dismiss="modal">×</button>
							<h4 class="modal-title">Напишите нам</h4>
						</div>
						<div class="modal-body">
							<form action="" method="POST">
								<div class="form-wrapper">
									<div class="select-continer">
										<img class="arrow-down" src="img/arrow-down.png" alt="">
										<select name="status">
											<option>Продажа домов</option>
											<option>Строительство домов</option>
										</select>
									</div>
									<div class="email">
										<input type="email" name="email" placeholder="E-mail">
									</div>
									<div class="phone">
										<input type="tel" type="phone" placeholder="Номер телефона">	
									</div>
									<div class="msg">
										<textarea rows="4" placeholder="Ваши пожелания" name="text"></textarea>
									</div>
									<a href="#" type="submit">Отправить</a>
								</div>
							</form>
						</div>
						<div class="modal-footer">
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>


    <div class="loader">
        <div class="loader_inner"></div>
    </div>

	<footer>
		<div class="outer">
			<div class="contact wow fadeIn">
				<p><i class="fa fa-phone-square" aria-hidden="true"></i>phone: (044)-444-44-44</p>
				<p><i class="fa fa-envelope-o" aria-hidden="true"></i>email: email@gmail.com</p>
				<p><i class="fa fa-map-marker" aria-hidden="true"></i>address: Ukraine, Kiev</p>
			</div>
			<div class="logo wow fadeIn"><img src="img/footer-logo.png" alt=""></div>
			<p class="wow fadeIn">© 2016 All rights reserved</p>
		</div>
	</footer>
    <script src="scripts/vendor.min.js"></script>
    <script src="scripts/main.min.js"></script>
</body>

</html>
